<h1>Edit profile</h1>
<p th:text="${user.name}"/>
<form method = "post" action = "#" th:action = "@{/save/{id}(id=${user.id})}" th:object = "${editRequest}" >
	<label for="name">Name</label>
	<input type="text"  id="name" th:value="${user.name}"  th:field ="*{name}" ><br>
	
	<label for="address">Address</label>
	<input type="text" id="address" th:value = "${user.address}" th:field ="*{address}" ><br>
	
	<input type = "submit" value = "Save">
</form>
