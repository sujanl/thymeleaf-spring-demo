<H1>Login!</H1>
<p th:text="${message}" />

<form method = "post" action = "#" th:object="${loginRequest}" th:action = "@{/login}",>
	<label for="email">Email</label>
	<input type="text"  id="email" placeholder="Email" th:field = "*{email}"><br>
	
	<label for="pass">Password</label>
	<input type="password"  id="pass" placeholder="Password" th:field = "*{password}"><br>
	
	 <input type = "submit" value = "Login">  
</form>
